<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Items</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!--Button Click Add Items-->
  <div class="button-add-item">
    <button id="btnAddItem">
      <i class="fas fa-plus"></i>
      <span>Add Item</span>
    </button>
  </div>
  <!--Table to Store Items-->
  <div class="tbl-items">
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Instock</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Iphone</td>
        <td>98$</td>
        <td>12</td>
        <td>
          <button id="btn-edit">
            <i class="fas fa-pen-to-square"></i>
          </button>
          <button id="btn-delete">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
      <tr class="row-total">
        <td colspan="3" style="text-align: end;">Total:</td>
        <td colspan="2" style="text-align:left;">50$</td>
      </tr>
    </table>
  </div>
  <!--Form show when user click on button Add Items-->
  <div class="form-style">
    <form>

    </form>
  </div>
</body>

</html>
