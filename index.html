<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Items</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!--Button Click Add Items-->
  <div class="button-add-item">
    <button id="btnAddItem">
      <i class="fas fa-plus"></i>
      <span>Add Item</span>
    </button>
  </div>
  <!--Table to Store Items-->
  <div class="tbl-items">
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Instock</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Iphone</td>
        <td>98$</td>
        <td>12</td>
        <td>
          <button id="btn-edit">
            <i class="fas fa-pen-to-square"></i>
          </button>
          <button id="btn-delete">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
      <tr class="row-total">
        <td colspan="3" style="text-align: end;">Total:</td>
        <td colspan="2" style="text-align:left;">50$</td>
      </tr>
    </table>
  </div>
  <!--Form show when user click on button Add Items-->
  <div class="form-style">
    <div class="frm-input">
      <h1>Student Form</h1>
      <!--Button Close-->
      <button id="btn-close">
        <i class="fa-regular fa-circle-xmark"></i>
      </button>
      <!--Form Input Info Student-->
      <form class="frm-student">
        <label>Student ID:</label>
        <input type="number" placeholder="Number ID">
        <label>Name</label>
        <input type="text" placeholder="Input Name">
        <label>
          <input type="radio">
          <span>Male</span>
        </label>
        <label>
          <input type="radio">
          <span>Female</span>
        </label>
        <label>
          <input type="radio">
          <span>Other</span>
        </label>
        <label>Date of Birth:</label>
        <input type="date">
        <label>Address:</label>
        <input type="text" placeholder="Address">
      </form>
      <div class="button-save">
        <button id="btn-save">
          <i class="fa-regular fa-floppy-disk"></i>
          <span>Save</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
