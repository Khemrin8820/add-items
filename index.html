<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Items</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!--Title Student Name List-->
  <div class="title-h2">
    <h2>Inventory List</h2>
  </div>
  <!--Button Click Add Items-->
  <div class="button-add-item">
    <button id="btnAddItem">
      <i class="fas fa-plus"></i>
      <span>Add Item</span>
    </button>
  </div>
  <!--Table to Store Items-->
  <div class="tbl-items">
    <table>
      <tr class="header-list">
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Instock</th>
        <th>Action</th>
      </tr>
      <tr class="row-total">
      </tr>
    </table>
  </div>
  <!--Form show when user click on button Add Items-->
  <div class="form-style">
    <div class="frm-input">
      <h1>Stocks Form</h1>
      <!--Button Close-->
      <button id="btn-close">
        <i class="fa-regular fa-circle-xmark"></i>
      </button>
      <!--Form Input Info Student-->
      <form class="frm-student">
        <label>ID:</label>
        <input type="number" placeholder="Input ID" id="txt-id" readonly>
        <label>Name</label>
        <input type="text" placeholder="Input Name" id="txt-name" autofocus>
        <label>Price:</label>
        <input type="number" placeholder="Input Price" id="txt-price">
        <label>In Stock:</label>
        <input type="number" placeholder="Number in Stock" id="txt-stock">
      </form>
      <div class="button-save">
        <button id="btn-save">
          <i class="fa-regular fa-floppy-disk"></i>
          <span>Save</span>
        </button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
